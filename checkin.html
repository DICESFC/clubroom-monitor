<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>DICE - Clubroom Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Faviconの追加 -->
    <link rel="icon" href="public/favicon.ico" />
  </head>
  <body>
    <span>入室しています...</span>
    <script>
      function checkIn() {
        const checkinId = getCookie("sessionToken") || generateRandomString();
        console.log(checkinId);
        document.cookie = "sessionToken=" + checkinId + ";path=/";

        fetch(
          "https://script.google.com/macros/s/AKfycbz8PXR_-nk_vMm5eDZMRF60rrBkvgvbMItKq1cjdBRt6TRyO9mqDhak6CkduW9PlHQy/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              action: "checkin",
              checkinId: checkinId,
            }),
          }
        )
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));

        // 結果を待たずにリダイレクトする
        window.location.href = "./?action=checkin";
      }

      function generateRandomString() {
        return (
          Math.random().toString(36).substring(2, 15) +
          Math.random().toString(36).substring(2, 15)
        );
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // ページがロードされたらチェックイン処理を実行
      window.onload = checkIn;
    </script>
  </body>
</html>
