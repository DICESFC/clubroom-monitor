<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <span>入室しています...</span>
    </div>
    <script>
      function checkIn() {
        const checkinId = getCookie("sessionToken") || generateRandomString();
        console.log(checkinId);
        document.cookie = "sessionToken=" + checkinId + ";path=/";

        fetch(
          "https://script.google.com/macros/s/AKfycbyULbKzai6KYhNbPm9uQbwin3ylgMvzvxS-MhZsUCcaPRI0MJickCsS7Eb9rI0fizuF/exec",
          {
            method: "POST",
            body: new URLSearchParams({
              action: "checkin",
              checkinId: checkinId,
            }),
          }
        )
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));

        // 結果を待たずにリダイレクトする
        setTimeout(() => {
          window.location.href = "./";
        }, 500);
      }

      function generateRandomString() {
        return (
          Math.random().toString(36).substring(2, 15) +
          Math.random().toString(36).substring(2, 15)
        );
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // ページがロードされたらチェックイン処理を実行
      window.onload = checkIn;
    </script>
  </body>
</html>
