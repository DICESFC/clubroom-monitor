<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>DICE - Clubroom Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Faviconの追加 -->
    <link rel="icon" href="public/favicon.ico" />
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <span>退室しています...</span>
    </div>
    <script>
      function checkOut() {
        const checkinId = getCookie("sessionToken");
        document.cookie = "";

        fetch(
          "https://script.google.com/macros/s/AKfycbyULbKzai6KYhNbPm9uQbwin3ylgMvzvxS-MhZsUCcaPRI0MJickCsS7Eb9rI0fizuF/exec",
          {
            method: "POST",
            body: new URLSearchParams({
              action: "checkout",
              checkinId: checkinId,
            }),
          }
        )
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));

        // 結果を待たずにリダイレクトする
        window.location.href = "./?action=checkout";
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // ページがロードされたらチェックアウト処理を実行
      window.onload = checkOut;
    </script>
  </body>
</html>
